<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="shortcut icon" href="./images/devchallenges.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
</head>
<body>
    <div class="page--wrapper">
        <header class="header--wrapper flex-col">
            <img class="header--avatar_image" src="./images/profilePhoto.png" alt="">
            <h3 class="header--profile-name">Rodney Cotton</h3>
            <p class="header--profile-location">Helsinki, Finland</p>
            <div class="header--stats flex-row">
                <div class="card--wrapper flex-col">
                    <h6 class="card--number">100</h6>
                    <h6 class="card--description">Posts</h6>
                </div>
                <div class="card--wrapper flex-col">
                    <h6 class="card--number">2,242</h6>
                    <h6 class="card--description">Follower</h6>
                </div>
                <div class="card--wrapper flex-col">
                    <h6 class="card--number">1,432</h6>
                    <h6 class="card--description">Following</h6>
                </div>
            </div>
        </header>
        <main class="hero--section">
            <img src="./images/photo1.png" alt="" class="grid--image1">
            <img src="./images/photo2.png" alt="" class="grid--image2">
            <img src="./images/photo3.png" alt="" class="grid--image3">
            <img src="./images/photo4.png" alt="" class="grid--image4">
            <img src="./images/photo5.png" alt="" class="grid--image5">
            <img src="./images/photo6.png" alt="" class="grid--image6">
        </main>
        <footer>created by <u>Jose Alves</u> - devChallenges.io</footer>
    </div>
</body>
</html>
